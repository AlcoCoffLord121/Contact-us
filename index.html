<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us (By Kevon)</title>
    <link rel="stylesheet" href="constyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="0c3da860-6e57-4069-ba52-24b2d156c2e0">
            <input type="text" name="name" placeholder="Full Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email Address" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Feedback" class="contact-inputs" required></textarea>
            <button type="submit">Submit<img src="assets/arrow_icon.png" alt=""></button>
            
        </form>
    </div>
    <div class="contact-right">
<img src="assets/right_img.png">
    </div>
</body>
</html>
